                <div class="info-box">
                    <strong>Modo:</strong> ${modoActual === 'estudio' ? 'Estudio (feedback inmediato)' : 'Examen (correcci√≥n al final)'}<br>
                    <strong>Total preguntas:</strong> ${preguntasSeleccionadas.length}
                </div>
            `;

            preguntasSeleccionadas.forEach((pregunta, index) => {
                html += `
                    <div class="pregunta-card" id="pregunta-${pregunta.id}">
                        <div class="pregunta-header">
                            <span class="pregunta-numero">Pregunta ${index + 1} de ${preguntasSeleccionadas.length}</span>
                            <span class="pregunta-seccion">${pregunta.seccion}</span>
                        </div>
                        <div class="pregunta-texto">${pregunta.pregunta}</div>
                        <div class="opciones-container">
                `;

                pregunta.opciones.forEach((opcion, opIdx) => {
                    html += `
                        <label class="opcion" id="opcion-${pregunta.id}-${opIdx}">
                            <input type="radio" 
                                   name="pregunta-${pregunta.id}" 
                                   value="${opIdx}"
                                   onchange="manejarRespuesta(${pregunta.id}, ${opIdx}, ${pregunta.correcta})">
                            ${opcion}
                        </label>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            if (modoActual === 'examen') {
                html += `<button class="btn" onclick="corregirExamen()">‚úÖ Corregir Test</button>`;
            }

            testDiv.innerHTML = html;
        }

        // ===== FUNCI√ìN MANEJAR RESPUESTA =====
        function manejarRespuesta(preguntaId, opcionSeleccionada, opcionCorrecta) {
            respuestasUsuario[preguntaId] = opcionSeleccionada;

            if (modoActual === 'estudio') {
                // Feedback inmediato
                const preguntaDiv = document.getElementById(`pregunta-${preguntaId}`);
                const opciones = preguntaDiv.querySelectorAll('.opcion');
                
                opciones.forEach((opcion, idx) => {
                    const input = opcion.querySelector('input');
                    input.disabled = true;
                    opcion.classList.add('disabled');

                    if (idx === opcionCorrecta) {
                        opcion.classList.add('correcta');
                    } else if (idx === opcionSeleccionada) {
                        opcion.classList.add('incorrecta');
                    }
                });
            }
        }

        // ===== FUNCI√ìN CORREGIR EXAMEN =====
        function corregirExamen() {
            let correctas = 0;

            preguntasSeleccionadas.forEach(pregunta => {
                const preguntaDiv = document.getElementById(`pregunta-${pregunta.id}`);
                const opciones = preguntaDiv.querySelectorAll('.opcion');
                const respuesta = respuestasUsuario[pregunta.id];

                opciones.forEach((opcion, idx) => {
                    const input = opcion.querySelector('input');
                    input.disabled = true;
                    opcion.classList.add('disabled');

                    if (idx === pregunta.correcta) {
                        opcion.classList.add('correcta');
                        if (idx === respuesta) correctas++;
                    } else if (idx === respuesta) {
                        opcion.classList.add('incorrecta');
                    }
                });
            });

            // Mostrar resultados
            const porcentaje = ((correctas / preguntasSeleccionadas.length) * 100).toFixed(1);
            const resultadosHTML = `
                <div class="resultados">
                    <h3>üéØ Resultados Finales</h3>
                    <div class="score">${correctas} / ${preguntasSeleccionadas.length}</div>
                    <div class="percentage">${porcentaje}% correctas</div>
                </div>
            `;

            document.getElementById('test').insertAdjacentHTML('afterbegin', resultadosHTML);
            
            // Eliminar bot√≥n de corregir
            const btnCorregir = document.querySelector('.btn:not(.btn-secondary)');
            if (btnCorregir) btnCorregir.remove();
        }

        // ===== FUNCI√ìN VOLVER A CONFIGURACI√ìN =====
        function volverConfig() {
            document.getElementById('configuracion').style.display = 'block';
            document.getElementById('test').classList.remove('active');
            document.getElementById('test').innerHTML = '';
            preguntasSeleccionadas = [];
            respuestasUsuario = {};
        }
    </script>
</body>
</html>
